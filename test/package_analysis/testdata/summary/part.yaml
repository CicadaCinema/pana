---

name: Libraries can be split into multiple files with part
summary: |-
  {
    "name": "test_package",
    "version": "1.0.0",
    "libraries": [
      {
        "uri": "package:test_package/a.dart",
        "exportedGetters": [],
        "exportedSetters": [],
        "exportedFunctions": [],
        "exportedClasses": [
          0,
          1
        ]
      }
    ],
    "getters": [],
    "setters": [],
    "functions": [],
    "classes": [
      {
        "id": 0,
        "name": "C",
        "getters": [],
        "setters": [],
        "methods": [],
        "staticGetters": [],
        "staticSetters": [],
        "staticMethods": []
      },
      {
        "id": 1,
        "name": "D",
        "getters": [],
        "setters": [],
        "methods": [],
        "staticGetters": [],
        "staticSetters": [],
        "staticMethods": []
      }
    ]
  }
package:
  - path: lib/a.dart
    content: |
      part 'b.dart';
      class C {}
  - path: lib/b.dart
    content: |
      part of 'a.dart';
      class D {}

...
