---

name: Analysis should be able to be performed on complex syntax
packages:
  - name: foo
    version: 1.0.0
    package:
      - path: lib/foo.dart
        content: ''
  - name: foo
    version: 1.1.0
    package:
      - path: lib/foo.dart
        content: |
          class C {
            C.namedConstructor();
            void method() {}
          }
target:
  dependencies:
    - name: foo
      version: ^1.0.0
  package:
    - path: lib/main.dart
      content: |
        import 'package:foo/foo.dart';

        void g(Function() f) {
          // this should not be analyzed, because f is a Function
          f.hashCode;

          // this should not be analyzed, because constructors are not methods
          C.namedConstructor();

          // this method invocation should be analyzed
          C().method();
        }

        void main() {
        }
issues:
  - 'identifier: method,'

...
