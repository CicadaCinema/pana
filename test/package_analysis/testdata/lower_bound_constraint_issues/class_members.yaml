---

name: Missing functions and methods should be detected
packages:
  - name: foo
    version: 1.0.0
    package:
      - path: lib/foo.dart
        content: ''
  - name: foo
    version: 1.1.0
    package:
      - path: lib/foo.dart
        content: |
          void f() {}
          class C {
            int get myGetter => 1;
            static int get myGetterStatic => 1;
            set mySetter(int something) {}
            static set mySetterStatic(int something) {}
            void g() {}
          }
target:
  dependencies:
    - name: foo
      version: ^1.0.0
  package:
    - path: lib/main.dart
      content: |
        import 'package:foo/foo.dart';
        void main() { f(); final c = C(); c.g(); c.myGetter; C.myGetterStatic; c.mySetter = 1; C.mySetterStatic = 1; }
issues:
  - 'identifier: f'
  - 'identifier: g'
  - 'identifier: myGetterStatic'
  - 'identifier: mySetterStatic'
  - 'identifier: myGetter'
  - 'identifier: mySetter'

...
