---

name: Symbols can be hidden or shown when being exported
summary: |-
  {
    "libraries": [
      {
        "uri": "package:test_package/a.dart",
        "getters": [],
        "setters": [],
        "functions": [
          {
            "name": "a"
          }
        ],
        "exportedClasses": [
          1,
          2
        ]
      },
      {
        "uri": "package:test_package/b.dart",
        "getters": [],
        "setters": [],
        "functions": [],
        "exportedClasses": [
          0,
          1,
          2
        ]
      },
      {
        "uri": "package:test_package/c.dart",
        "getters": [],
        "setters": [],
        "functions": [
          {
            "name": "a"
          },
          {
            "name": "b"
          },
          {
            "name": "c"
          }
        ],
        "exportedClasses": []
      }
    ],
    "classes": [
      {
        "id": 0,
        "name": "A",
        "getters": [],
        "setters": [],
        "methods": []
      },
      {
        "id": 1,
        "name": "B",
        "getters": [],
        "setters": [],
        "methods": []
      },
      {
        "id": 2,
        "name": "C",
        "getters": [],
        "setters": [],
        "methods": []
      }
    ]
  }
package:
  - path: lib/a.dart
    content: |
      export 'b.dart' hide A;
      export 'c.dart' show a;
  - path: lib/b.dart
    content: |
      class A {}
      class B {}
      class C {}
  - path: lib/c.dart
    content: |
      void a() {}
      void b() {}
      void c() {}

...
