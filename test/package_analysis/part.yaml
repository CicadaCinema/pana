---

name: Libraries can be split into multiple files with part
summary: |-
  {
    "libraries": [
      {
        "identifier": "package:test_package/a.dart",
        "exported-classes": [
          1,
          2
        ]
      }
    ],
    "classes": [
      {
        "id": 1,
        "name": "C",
        "methods": []
      },
      {
        "id": 2,
        "name": "D",
        "methods": []
      }
    ]
  }
package:
  - path: lib/a.dart
    content: |
      part 'b.dart';
      class C {}
  - path: lib/b.dart
    content: |
      part of 'a.dart';
      class D {}

...
