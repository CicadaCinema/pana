---

name: Libraries can export each other in a cycle
summary: |-
  {
    "libraries": [
      {
        "identifier": "package:test_package/a.dart",
        "exported-classes": [
          1,
          2
        ]
      },
      {
        "identifier": "package:test_package/b.dart",
        "exported-classes": [
          2,
          1
        ]
      }
    ],
    "classes": [
      {
        "id": 1,
        "name": "C",
        "methods": []
      },
      {
        "id": 2,
        "name": "D",
        "methods": []
      }
    ]
  }
package:
  - path: lib/a.dart
    content: |
      export 'b.dart';
      class C {}
  - path: lib/b.dart
    content: |
      export 'a.dart';
      class D {}

...