---

name: Libraries can export each other in a long chain
summary: |-
  {
    "libraries": [
      {
        "identifier": "package:test_package/a.dart",
        "exported-classes": [
          1
        ]
      },
      {
        "identifier": "package:test_package/b.dart",
        "exported-classes": [
          1
        ]
      },
      {
        "identifier": "package:test_package/c.dart",
        "exported-classes": [
          1
        ]
      },
      {
        "identifier": "package:test_package/d.dart",
        "exported-classes": [
          1
        ]
      }
    ],
    "classes": [
      {
        "id": 1,
        "name": "C",
        "methods": []
      }
    ]
  }
package:
  - path: lib/a.dart
    content: |
      export 'b.dart';
  - path: lib/b.dart
    content: |
      export 'c.dart';
  - path: lib/c.dart
    content: |
      export 'd.dart';
  - path: lib/d.dart
    content: |
      class C {}

...
