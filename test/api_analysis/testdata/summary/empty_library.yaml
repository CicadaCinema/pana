name: The analyzer should be able to handle an empty library
package:
  - path: lib/a.dart
    content: ''
summary: |-
  {
    "name": "test.package",
    "version": "1.0.0",
    "libraries": [
      {
        "uri": "package:test.package/a.dart",
        "exportedGetters": [],
        "exportedSetters": [],
        "exportedFunctions": [],
        "exportedClasses": [],
        "exportedExtensions": [],
        "exportedTypedefs": []
      }
    ],
    "getters": [],
    "setters": [],
    "functions": [],
    "classes": [],
    "extensions": [],
    "typedefs": []
  }
