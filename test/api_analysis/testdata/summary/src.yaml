        ],
        "exportedFunctions": [
          2
        ],
        "exportedClasses": [
          3
        ],
        "exportedExtensions": [],
        "exportedTypedefs": []
      }
    ],
    "getters": [
      {
        "id": 0,
        "name": "srcVar"
      }
    ],
    "setters": [
      {
        "id": 1,
        "name": "srcVar"
      }
    ],
    "functions": [
      {
        "id": 2,
        "name": "srcFunc"
      }
    ],
    "classes": [
